  <body>
    <!-- ğŸŒ¹ Hoa há»“ng ná»n -->
    <div id="roses"></div>
    <canvas id="confetti"></canvas>

    <!-- âœ‰ï¸ Phong bÃ¬ -->
    <div class="envelope" id="envelope">
      <div class="letter">
        <h2>ğŸŒ¸ ChÃºc má»«ng 20/10 ğŸŒ¸</h2>
        <p>
          â€œ KÃ­nh chÃºc 1 ná»­a tháº¿ giá»›i luÃ´n háº¡nh phÃºc vÃ  xinh Ä‘áº¹p. Cáº£m Æ¡n nhá»¯ng hy
          sinh, nhá»¯ng yÃªu thÆ°Æ¡ng cÃ¡c báº¡n Ä‘Ã£ mang Ä‘áº¿n cho cuá»™c sá»‘ng nÃ y vÃ  lÃ m nÃ³
          trá»Ÿ nÃªn trÃ n Ä‘áº§y sá»©c sá»‘ng.ğŸ’ â€œ
        </p>
      </div>
    </div>

    <!-- ğŸ’ NÃºt má»Ÿ thÆ° -->
    <button id="openBtn">ğŸ“¬ Má»Ÿ thÆ°</button>

    <script>
      /* ğŸ’Œ Má»Ÿ/ÄÃ³ng thÆ° */
      const envelope = document.getElementById("envelope");
      const openBtn = document.getElementById("openBtn");
      let opened = false;
      openBtn.addEventListener("click", () => {
        if (!opened) {
          envelope.classList.add("open");
          openBtn.textContent = "ğŸ’ ÄÃ³ng thÆ°";
          opened = true;
          startConfetti();
        } else {
          envelope.classList.remove("open");
          openBtn.textContent = "ğŸ“¬ Má»Ÿ thÆ°";
          opened = false;
        }
      });

      /* ğŸŒ¹ Hoa há»“ng ná»n chuyá»ƒn Ä‘á»™ng */
      const roseContainer = document.getElementById("roses");
      const roseEmoji = "ğŸŒ¹";
      for (let i = 0; i < 10; i++) {
        const r = document.createElement("div");
        r.classList.add("rose");
        r.style.left = Math.random() * 100 + "%";
        r.style.animationDelay = Math.random() * 10 + "s";
        r.style.fontSize = 24 + Math.random() * 20 + "px";
        r.textContent = roseEmoji;
        roseContainer.appendChild(r);
      }

      /* ğŸ‰ Confetti khi má»Ÿ */
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = innerWidth;
      canvas.height = innerHeight;

      let confetti = [];

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      function createConfetti() {
        for (let i = 0; i < 60; i++) {
          confetti.push({
            x: random(0, canvas.width),
            y: random(-canvas.height, 0),
            r: random(3, 6),
            color: `hsl(${random(320, 360)},70%,70%)`,
            vy: random(1, 2.5),
            vx: random(-0.8, 0.8),
          });
        }
      }
      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach((p) => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
      }
      function updateConfetti() {
        confetti.forEach((p) => {
          p.y += p.vy;
          p.x += p.vx;
          if (p.y > canvas.height) p.y = random(-20, 0);
        });
      }
      function animate() {
        drawConfetti();
        updateConfetti();
        requestAnimationFrame(animate);
      }
      function startConfetti() {
        if (confetti.length === 0) createConfetti();
        animate();
      }
      window.addEventListener("resize", () => {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
      });
    </script>
